<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mediation Form Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #3d3d3d;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .tagline {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .alert {
            background: rgba(229, 83, 75, 0.1);
            border-left: 3px solid #e5534b;
            padding: 16px 20px;
            margin-bottom: 35px;
            font-size: 14px;
            color: #ff9999;
            border-radius: 2px;
        }

        .alert div {
            margin-bottom: 6px;
        }

        .alert div:last-child {
            margin-bottom: 0;
        }

        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field.span-2 {
            grid-column: span 2;
        }

        .field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        textarea {
            padding: 16px 0;
            border: none;
            border-bottom: 1px solid #555;
            background: transparent;
            color: #ffffff;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #666;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: #e88787;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.6;
        }

        .field-error {
            font-size: 12px;
            color: #ff9999;
            margin-top: 8px;
        }

        .budget-field {
            position: relative;
        }

        .budget-value {
            position: absolute;
            right: 0;
            top: 35px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #555;
            outline: none;
            border: none;
            border-radius: 3px;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #e88787 0%, #e88787 var(--value, 50%), #555 var(--value, 50%), #555 100%);
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-moz-range-track {
            background: #555;
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-moz-range-progress {
            background: #e88787;
            height: 6px;
            border-radius: 3px;
        }

        .submit-wrapper {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .submit-btn {
            padding: 18px 60px;
            background: #e88787;
            color: #ffffff;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(232, 135, 135, 0.3);
        }

        .submit-btn:hover {
            background: #f09999;
            box-shadow: 0 6px 20px rgba(232, 135, 135, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }

            .title {
                font-size: 26px;
            }

            form {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .field.span-2,
            .field.full {
                grid-column: 1;
            }

            .submit-wrapper {
                margin-top: 15px;
            }

            .submit-btn {
                width: 100%;
                padding: 18px 40px;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 40px;
            }

            .title {
                font-size: 22px;
            }

            .tagline {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="tagline">Dispute Resolution • Mediation • Legal Services</div>
            <h1 class="title">Mediation Form Generator</h1>
        </div>

        {% if messages %}
        <div class="alert">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="field {% if field.field.widget.attrs.full_width %}full{% endif %}">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <span class="field-error">{{ field.errors.0 }}</span>
                {% endif %}
            </div>
            {% endfor %}

            <div class="submit-wrapper">
                <button type="submit" class="submit-btn">Submit Details</button>
            </div>
        </form>
    </div>
</body>

</html>
