<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mediation Form Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #111;
        --card-bg: #1a1a1a;
        --text: #f5f5f5;
        --label: #cccccc;
        --field-bg: #2a2a2a; 
        --border: #444;   
        --primary: #ffffff;
        --radius: 10px;
        --shadow: 0 8px 28px rgba(0,0,0,0.5);
    }

    * { margin: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

    body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px;
        min-height: 100vh;
    }

    .container {
        background: var(--card-bg);
        padding: 35px;
        border-radius: var(--radius);
        width: 100%;
        max-width: 820px;
        box-shadow: var(--shadow);
        animation: fadeIn .5s ease;
        border: 1px solid #282828;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 6px;
        color: var(--primary);
    }

    .sub {
        text-align: center;
        color: var(--label);
        margin-bottom: 25px;
    }

    .error-messages {
        background: #3a0000;
        border-left: 4px solid #c60000;
        padding: 12px;
        border-radius: var(--radius);
        margin-bottom: 20px;
        font-size: 0.9rem;
    }

    form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 0.9rem;
        margin-bottom: 6px;
        color: var(--label);
    }

    input, textarea {
        padding: 12px 14px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: var(--field-bg);
        color: var(--text);
        font-size: 0.95rem;
        transition: border-color .25s, box-shadow .25s;
    }

    input:focus, textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        outline: none;
    }

    textarea { min-height: 100px; }

    .full-width {
        grid-column: 1 / -1;
    }

    button {
        grid-column: 1 / -1;
        padding: 14px;
        background: var(--primary);
        color: #000;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        margin-top: 10px;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: #dcdcdc;
    }

    @media (max-width: 520px){
        .container { padding: 25px; }
        .title { font-size: 1.6rem; }
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="title">Mediation Document Generator</h2>
    <p class="sub">Enter the details below and generate a DOCX file</p>

    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">Generate Document</button>
    </form>
</div>

</body>
</html>
